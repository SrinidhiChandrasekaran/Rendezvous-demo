<html>
    <head>
        <link href="./index.css" rel="stylesheet">
    </head>
    <body onload="populateList()">
        <div id="room-selection-container" class="centered">
            <h1>Welcome to Rendezvous</h1>
            <label for="user-list">Enter the user you want to connect to:</label>
            <select name="user-list" id="user-list">
                <option value="none" selected="selected">none</option>
            </select>
            <button id="call-button" onclick="inviteCall()" title="Start a call">CALL</button>
            <button id="chat-button" onclick="inviteChat()" title="Start a chat">CHAT</button>
        </div>
        <div id = "topnav" class = "top-nav-bar" style="display: none;">
            <div class="timer">
                <label id="minutes">00 </label>:<label id="seconds"> 00</label>
            </div>
            <button type="button" class="leaveMeeting" id="leave-meeting" onclick="leaveRoom()">
                <img src="./img1_LeaveMeeting.png" class="img" title="Leave Meeting"/>
            </button>
            <button type="button" class="topbutton" onclick="mic()">
                <img src="./img2_MicOn.png" class="img" id="mic" title="Mic"/>
            </button>
            <button type="button" class="topbutton"  onclick="camera()">
                <img src="./img3_CameraOn.jpg" class="img" id="camera" title="Camera"/>
            </button>
            <button type="button" class="topbutton" onclick="screenshare()">
                <img src="./img4_ScreenShareOff.png" class="img" id="screenshare" title="Screenshare"/>
            </button>
            <button type="button" class="topbutton" onclick="chatting()">
                <img src="./img5_Chat.jpg" class="img" id="chat" title="Chat"/>
            </button>
            <button type="button" class="topbutton" onclick="fileshare()">
                <img src="./img6_FileShare.jpg" class="img" id="fileshare" title="Share files"/>
            </button>
        </div>
        <div id="video-chat-container" class="video-position" style="display: none">
            <video id="remote-video" autoplay="autoplay"></video>
            <video id="local-video" autoplay="autoplay" muted="muted"></video>
        </div>
        <div class="messagebox" id="chat-container" style="display: block;">
            <p id="receive-message">Messages received:</p>
            <fieldset id="send-message-field" style="display: none;">
                <legend>Message to send:</legend>
                <textarea row="10" col="25" placeholder="Type your message here" id="send-message" style="display: none;">
                </textarea>
            </fieldset>
            <button id="chat-send-button" onclick="sendMessage()" style="display: none;" title="Send Message">Send</button>
            <button id="call-from-chat-button" style="display: none;" onclick="callFromChat()" style="display: none;" title="Start a call">Call</button>
        </div>
        <div class="messagebox" id="file-container" style="display: none;">
            <p id="receive-file">Files received:</p>
            <input type="file" id="send-file">
            <button id="file-send-button" onclick="sendFile()" title="Send File">Send</button>
        </div>
        <div id="dialling-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <p>Dialling... Please wait...</p>
            </div>  
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="client.js"></script>
    </body>
</html>
